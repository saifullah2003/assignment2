<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title> <link rel="stylesheet" href="./index.css">
</head>
<body>
    <table border="3" width="400px" Height="550px" align="center" >
<tr >
    <th colspan="2">Registration Form</th>
</tr>
<tr>
    <td>Student Name</td>
    <td>
        <input type="text" id="name" for="name" placeholder="Your name" >
    </td>
</tr>
<tr>
    <td>Father's Name</td>
    <td>
        <input type="text" id="fname" for="fname"  placeholder="Father name">
    </td>
</tr>
<tr>
    <td>Mother's Name</td>
    <td>
        <input type="text" id="mname" for="mname" placeholder="Mother name" >
    </td>
</tr>
<tr>
    <td>Date of Birth</td>
    <td>
        <input type="date" id="dob" for="dob"  placeholder="Date of birth">
    </td>
</tr>
<tr>
    <td>Gender</td>
    <td>
        <label for="male">Male</label> 
        <input type="radio" id="option1" name="option" >

        <label for="female">Female</label>
        <input type="radio" id="option2" name="option"  >
    </td>
</tr>
<tr>
    <td>Email ID</td>
    <td>
        <input type="email" id="email" for="email"  placeholder="Email">
    </td>
</tr>
<tr>
    <td>Mobile No</td>
    <td>
        <input type="phone-number" id="mobile no" for="mobile no" placeholder="03XX-XXXXXXX">
    </td>
</tr>
<tr>
    <td>Address</td>
    <td>
        <textarea name="Address" id="Address" cols="20" rows="5" placeholder="Address"></textarea>
    </td>
</tr>
<tr>
    <td>State </td>
    <td>
        <input type="text" id="state" for="state" placeholder="State">
    </td>
</tr>
<tr>
    <td>City</td>
    <td>
        <input type="text" id="City" for="City" placeholder="Your-City" >
    </td>
</tr>



    </table>
    <center><input type="submit" class="submit-button"></center>

</body>
</html>
